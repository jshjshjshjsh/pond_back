# .github/workflows/sonarcloud.yml

name: SonarCloud Analysis

on:
  push:
    branches:
      - main # main 브랜치에 push 될 때 실행
  pull_request:
    branches:
      - main # main 브랜치로 향하는 Pull Request가 생성/업데이트 될 때 실행

jobs:
  build:
    name: Build and Analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Pull Request 분석 시 전체 히스토리를 가져오도록 설정 (분석 정확도 향상)
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 테스트를 위한 H2 DB 설정 파일을 생성
      - name: Create application-test.yml for H2 database
        run: |
          mkdir -p src/test/resources
          echo "spring:
            datasource:
              url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
              driver-class-name: org.h2.Driver
              username: sa
              password:
            jpa:
              hibernate:
                ddl-auto: create-drop
              properties:
                hibernate:
                  dialect: org.hibernate.dialect.H2Dialect
          jwt:
            secret: this-is-a-super-secret-key-for-ci-testing-12345" > src/test/resources/application-test.yml

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build and analyze with Gradle
        env:
          # GitHub Actions에서 제공하는 기본 토큰
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # 2단계에서 저장한 SonarCloud 토큰
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        # 'test' 프로필을 활성화하여 application-test.yml을 사용
        run: ./gradlew build sonarqube -Dspring.profiles.active=test --info
