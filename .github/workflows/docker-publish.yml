# .github/workflows/docker-publish.yml

name: Docker Image CI and CD Trigger

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17 and Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          java-version: '17'
          java-distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build --no-daemon

      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Checkout k8s config repository
        uses: actions/checkout@v4
        with:
          repository: jshjshjshjsh/pond_k8s_config
          token: ${{ secrets.CONFIG_REPO_PAT }}
          path: 'pond_k8s_config'

      - name: Update image tag in values.yaml
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          CONFIG_FILE="pond_k8s_config/pond-back/values.yaml"
          NEW_TAG=${{ steps.meta.outputs.version }}
          
          yq e ".image.tag = \"$NEW_TAG\"" -i $CONFIG_FILE
          
          cd pond_k8s_config
          git add $CONFIG_FILE
          
          git commit -m "CI: Update pond-back image tag to $NEW_TAG"
          git push
